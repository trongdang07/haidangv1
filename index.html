<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lê Trọng Hải Đăng</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="v1/style.css" />
  </head>
  <body>
    <div id="thongbao">
      <div id="thongbao-noi-dung">
        <div id="loading"></div>
        <div class="ball"></div>
        <p>𝙆𝙤𝙣𝙣𝙞𝙘𝙝𝙞𝙬𝙖</p>
        <p>Chúc bạn một ngày vui vẻ</p>
        <audio id="audio" controls>
          <source src="https://files.catbox.moe/b5bi6p.m4a" type="audio/mpeg" />
        </audio>
        <button id="thongbao-nut">OK</button>
      </div>
    </div>

    <div class="app">
      <div class="card mg-10">
        <div class="card__title">
          <div class="card__title--img">
            <img src="v1/avatar.png" alt="Avatar" />
          </div>
          <div class="card__title--name">
            <h1>Lê Trọng Hải Đăng</h1>
            <div class="veri__check">
              <i class="fas fa-check"></i>
            </div>
          </div>
          <div class="card__title--description">
            <p>𝑪𝒉𝒖𝒚𝒆̂𝒏 𝒎𝒙𝒉 - 𝑪𝒐𝒅𝒆 𝒑𝒚𝒕𝒉𝒐𝒏</p>
          </div>
        </div>

        <div class="card__body mt-10">
          <div class="row">
            <div class="col col-lg-3 mt-10">
              <a href="https://www.facebook.com/letronghaidang.limited/" target="_blank" class="card__link">
                <div class="link__icon"><i class="fab fa-facebook"></i></div>
              </a>
            </div>
            <div class="col col-lg-3 mt-10">
              <a href="https://www.instagram.com/letronghaidang.limited/" target="_blank" class="card__link">
                <div class="link__icon"><i class="fab fa-instagram"></i></div>
              </a>
            </div>
            <div class="col col-lg-3 mt-10">
              <a href="https://www.tiktok.com/@letronghaidang.limited/" target="_blank" class="card__link">
                <div class="link__icon"><i class="fab fa-tiktok"></i></div>
              </a>
            </div>
            <div class="col col-lg-3 mt-10">
              <a href="https://zalo.me/0325676804" target="_blank" class="card__link">
                <div class="link__icon">
                  <img src="v1/zalo.png" alt="Zalo" width="35" />
                </div>
              </a>
            </div>
          </div>
        </div>

        <div class="toggle toggle__theme">
          <i class="fas fa-moon"></i>
        </div>

        <div class="button__list mt-10">
          <div class="row">
            <div class="col col-lg-6 mt-10">
              <a href="https://haidang-coder.neocities.org" target="_blank">
                <div class="button button__message">
                  <span>Profile</span>
                </div>
              </a>
            </div>
            <div class="col col-lg-6 mt-10">
              <a href="tools.html" target="_blank">
                <div class="button button__subscribe">
                  <span>Tools</span>
                </div>
              </a>
            </div>
          </div>
        </div>

        <div class="card__footer mt-10">
          <div class="footer__item">
            <span><i class="fas fa-heart"></i> 457.5K</span>
          </div>
          <div class="footer__item">
            <span><i class="fa fa-comment"></i> 165.7K</span>
          </div>
          <div class="footer__item">
            <span><i class="fa fa-share"></i> 286.2K</span>
          </div>
        </div>
      </div>
    </div>

    <div class="btnbg"></div>

    <script>
      const thongbao = document.getElementById("thongbao");
      const nutOK = document.getElementById("thongbao-nut");
      const audio = document.getElementById("audio");
      const loading = document.getElementById("loading");

      nutOK.addEventListener("click", () => {
        thongbao.style.display = "none";
        audio.play();
        loading.style.display = "none";
      });
    </script>

    <script type="module" src="v1/main.js"></script>
  </body>
</html>
